<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T20 Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T20 Score Predictor</h1>
        <form method="POST">
            <label for="batting_team">Batting Team</label>
            <select name="batting_team" required>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <label for="bowling_team">Bowling Team</label>
            <select name="bowling_team" required>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <label for="city">City</label>
            <select name="city" required>
                {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>

            <label for="current_score">Current Score</label>
            <input type="number" name="current_score" required>

            <label for="overs">Overs Completed</label>
            <input type="number" step="0.1" name="overs" required>

            <label for="wickets">Wickets Fallen</label>
            <input type="number" name="wickets" required>

            <label for="last_five">Runs in Last 5 Overs</label>
            <input type="number" name="last_five" required>

            <button type="submit">Predict Score</button>
        </form>

        {% if prediction %}
            <div class="prediction">
                <p>Predicted Final Score: <strong>{{ prediction }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
